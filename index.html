<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warcry Anvil of Apotheosis Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Warcry Anvil of Apotheosis Builder</h1>
  <div class="builder">
    <div class="options">
      <h2>Selections</h2>
      
      <label>Fighter Name:</label>
      <input type="text" id="fighterNameInput" maxlength="25" placeholder="Enter a name (25 chars max)">
      
      <label style="display: block; margin-top: 10px;">Fighter Type:</label>
      <select id="fighterSelect"></select>

      <label>Faction Runemark:</label>
      <select id="factionSelect"></select>

      <label>Archetype:</label>
      <select id="archetypeSelect"></select>

      <label>Primary Weapon:</label>
      <select id="primarySelect"></select>

      <label>Secondary Weapon:</label>
      <select id="secondarySelect"></select>

      <label>Mount:</label>
      <select id="mountSelect"></select>

      <label>Divine Blessing:</label>
      <select id="blessingSelect"></select>

      <label>Extra Runemark:</label>
      <select id="runemarkSelect"></select>

      <button onclick="saveBuild()">Save Build (Local)</button>
      <button onclick="loadBuildFromFile()">Load Build (Upload)</button>
      <button onclick="exportBuildPDF()">Export Build (PDF)</button>
      <input type="file" id="loadFileInput" style="display:none" accept=".txt">
      <div id="validationMessages"></div>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="stat-block" id="statsDisplay">
        <p><strong>Fighter Name:</strong> <span id="fighterName">-</span></p>
        <p><strong>Fighter Type:</strong> <span id="fighterType">-</span></p>
        <p><strong>Faction Runemark:</strong> <span id="factionRunemarkDisplay">-</span></p>
        <p><strong>Runemarks:</strong> <span id="runemarkDisplay">-</span></p>
        <p><strong>Stats:</strong><br>
          Movement <span id="statMv"></span>,
          Toughness <span id="statT"></span>,
          Wounds <span id="statW"></span>,
        </p>
        <p><strong>Attack Profiles:</strong></p>
        <ul id="attackProfiles"></ul>
        <p><strong>Divine Blessing:</strong> <span id="blessingName"></span></p> <span id="blessingEffect">None</span></p>
        <p><strong>Total Points:</strong> <span id="pointsTotal">0</span></p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
